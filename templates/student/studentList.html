{% extends 'base/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">Student List</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Roll No</th>
                <th scope="col">Student Name</th>
                <th scope="col">Class</th>
                <th scope="col">Photo</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in stu_list %}
            <tr>
                <th scope="row">{{ i.roll }}</th>
                <td>{{ i.name}}</td>
                <td><a href="{% url 'class-name' i.class_name.class_name %}">{{ i.class_name.class_name }}</a> </td>
                <td><img height="120px" width="80px" src="{{ i.photo.url }}" ></td>
                <td>{{ i.contact_1}}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'student-edit' i.id %}"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-danger icon-edit" href="{% url 'student-view' i.id %}"><i class="fa fa-eye"></i></a>
                    <a class="btn btn-danger icon-edit" href="{% url 'student-delete' i.id %}"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
