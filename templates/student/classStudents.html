{% extends 'base/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">Student List of {{ class_n}}</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Roll No</th>
                <th scope="col">Student Name</th>
                <th scope="col">Class</th>
                <th scope="col">Photo</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in list %}
            <tr>
                <th scope="row">{{ i.roll }}</th>
                <td>{{ i.name}}</td>
                <td><a href="{% url 'class-name' i.class_name.class_name %}">{{ i.class_name.class_name }}</a> </td>
                <td><img height="120px" width="80px" src="{{ i.photo.url }}" ></td>
                <td>{{ i.contact_1}}</td>
                <td><a class="btn bnt-primary" href=""></a> </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
