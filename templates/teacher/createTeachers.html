{% extends 'base/base.html' %}

{% block content %}
<div class="card">

    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ forms.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
